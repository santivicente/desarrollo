<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">

                    <a href="#">Ropa</a>
